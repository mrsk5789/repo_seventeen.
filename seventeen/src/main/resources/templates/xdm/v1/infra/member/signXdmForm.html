	<body class="login-bg">

		<div class="container">
			<div class="login-screen row align-items-center">
				<div class="col-sm-12">
					<form id="form" name="form" action="index.html" class="needs-validation" novalidate>
						<div class="login-container">
							<div class="row no-gutters">
								<div class="col-xl-4 col-lg-5 col-md-6 col-sm-12">
									<div class="login-box">
										<a href="#" class="login-logo">
											<img src="/xdm/v1/template/qwer/assert/img/logo.svg" alt="Low Price Admin Dashboards" />
										</a>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<span class="input-group-text">
													<i class="icon-account_circle"></i>
												</span>
											</div>
											<input type="text" class="form-control" placeholder="Id" aria-label="username" id="mId" name="mId" aria-describedby="username">
										</div>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<span class="input-group-text" >
													<i class="icon-verified_user"></i>
												</span>
											</div>
											<input type="password" class="form-control" placeholder="mPassword" aria-label="Password" id="mPassword" name="mPassword" aria-describedby="Password">
										</div>
										<div class="actions clearfix">
											<a href="forgot-pwd.html">비밀번호를 잊으셨나요?</a>
											<button type="button" id="btnSubmit" class="btn btn-primary">로그인</button>
										</div>
										<div class="or"></div>
										<div class="mt-4">
											<a href="signup.html" class="additional-link">아직 가입하지 않으셨나요? <span>계정만들기</span></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="main-footer no-bdr fixed-btm">
			<div class="container">
				Copyright Unify Admin 2017.
			</div>
		</footer>

	<script>
		document.getElementById("btnSubmit").onclick=function(){
			
			alert($("#mId").val());
			alert($("#mPassword").val());
			
		$.ajax({
					async: true 
					,cache: false
					,type: "post"
					/* ,dataType:"json" */
					,url: "/xdm/v1/infra/member/signXdmMForm"
					/* ,data : $("#formLogin").serialize() */
					,data : { "mId" : $("#mId").val(), "mPassword" : $("#mPassword").val()}
					,success: function(response) {
						if(response.rt == "success") {
							alert("response.rt");
								location.href = "xdm/v1/infra/member/memberXdmList";
							} else {
								alert("fail");
							}
						
					    	}
				      });
		         }
				
	</script>
