<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Modern Admin Panel" />
		<meta name="keywords"
			content="Login, Unify Login, Admin, Dashboard, Bootstrap4, Sass, CSS3, HTML5, Responsive Dashboard, Responsive Admin Template, Admin Template, Best Admin Template, Bootstrap Template, Themeforest" />
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<meta property="og:url" content="https://www.bootstrap.gallery">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="/xdm/v1/template/qwer/assert/css/img/favicon.svg" />
		<title>Modern Admin Dashboards - Login</title>

		<!-- Common CSS -->
		
		<link rel="stylesheet" href="/xdm/v1/template/qwer/assert/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/xdm/v1/template/qwer/assert/fonts/icomoon/icomoon.css" />

		<!-- Mian and Login css -->
		<link rel="stylesheet" href="/xdm/v1/template/qwer/assert/css/main.min.css" />

	</head>

	<body class="login-bg">

		<div class="container">
			<div class="login-screen row align-items-center">
				<div class="col-sm-12">
					<form id="form" name="form" action="index.html" class="needs-validation" novalidate>
						<div class="login-container">
							<div class="row no-gutters">
								<div class="col-xl-4 col-lg-5 col-md-6 col-sm-12">
									<div class="login-box">
										<a href="#" class="login-logo">
											<img src="/xdm/v1/template/qwer/assert/img/logo.svg" alt="Low Price Admin Dashboards" />
										</a>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<span class="input-group-text" id="id">
													<i class="icon-account_circle"></i>
												</span>
											</div>
											<input type="text" class="form-control" placeholder="Id" aria-label="username" id="id" name="id" aria-describedby="username" required>
										</div>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<span class="input-group-text" id="password">
													<i class="icon-verified_user"></i>
												</span>
											</div>
											<input type="password" class="form-control" placeholder="Password" aria-label="Password" id="password" name="password" aria-describedby="Password" required>
										</div>
										<div class="actions clearfix">
											<a href="forgot-pwd.html">비밀번호를 잊으셨나요?</a>
											<button type="button" id="btnsubmit" class="btn btn-primary">로그인</button>
										</div>
										<div class="or"></div>
										<div class="mt-4">
											<a href="signup.html" class="additional-link">아직 가입하지 않으셨나요? <span>계정만들기</span></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="main-footer no-bdr fixed-btm">
			<div class="container">
				Copyright Unify Admin 2017.
			</div>
		</footer>
	</body>
	<script>
		document.getElementById("btnsubmit").onclick=function(){
		$.ajax({
					async: true 
					,cache: false
					,type: "post"
					/* ,dataType:"json" */
					,url: "/xdm/v1/infra/member/signXdmForm"
					/* ,data : $("#formLogin").serialize() */
					,data : { "id" : $("#id").val(), "password" : $("#password").val()}
					,success: function(response) {
						if(response.rt == "success") {
							alert(response.rt);
								location.href = "/xdm/v1/infra/member/memberXdmList";
							} else {
								alert("fail");
							}
						
					    	}
				      });
		         }
				
	</script>
	<script src="/xdm/v1/jquery/jquery-3.7.1.min.js"></script>

</html>
