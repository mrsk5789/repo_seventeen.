<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Modern Admin Panel" />
		<meta name="keywords"
			content="Signup, Login, Admin, Dashboard, Bootstrap4, Sass, CSS3, HTML5, Responsive Dashboard, Responsive Admin Template, Admin Template, Best Admin Template, Bootstrap Template, Themeforest" />
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<meta property="og:url" content="https://www.bootstrap.gallery">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="/xdm/v1/template/qwer/assert/img/favicon.svg" />
		<title>Modern Admin Dashboards - Signup</title>

		<!-- Common CSS -->
		<link rel="stylesheet" href="/xdm/v1/template/qwer/assert/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/xdm/v1/template/qwer/assert/fonts/icomoon/icomoon.css" />

		<!-- Mian and Login css -->
		<link rel="stylesheet" href="/xdm/v1/template/qwer/assert/css/main.min.css" />

	</head>

	<body class="login-bg">

		<div class="container">
			<div class="login-screen row align-items-center">
				<div class="col-sm-12">
					<form action="index.html">
						<div class="login-container">
							<div class="row no-gutters">
								<div class="col-lg-4 col-md-6 col-sm-12">
									<div class="login-box">
										<a href="#" class="login-logo">
											<img src="/xdm/v1/template/qwer/assert/img/logo.svg" alt="Low Price Admin Dashboards" />
										</a>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<span class="input-group-text" id="fullName">
													<i class="icon-account_circle"></i>
												</span>
											</div>
											<input type="text" class="form-control" placeholder="Full Name" aria-label="fullName"
												aria-describedby="fullName">
										</div>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<span class="input-group-text" id="emaiID">
													<i class="icon-account_circle"></i>
												</span>
											</div>
											<input type="email" class="form-control" placeholder="Email" aria-label="emaiID"
												aria-describedby="emaiID">
										</div>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<span class="input-group-text" id="pwd">
													<i class="icon-account_circle"></i>
												</span>
											</div>
											<input type="password" class="form-control" placeholder="Password" aria-label="pwd"
												aria-describedby="pwd">
										</div>
										<div class="actions clearfix">
											<button type="submit" class="btn btn-primary">등록</button>
										</div>
										<div class="or"></div>
										<div class="mt-4">
											<a href="login.html" class="additional-link">이미 계정이 있습니까? <span>로그인</span></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="main-footer no-bdr fixed-btm">
			<div class="container">
				Copyright Unify Admin 2017.
			</div>
		</footer>
	</body>
	
	
	<script>
		const email = "emaiID"
		const regEmail = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i

		if(!regEmail.test(email)) {
		    alert('이메일 형식에 따라 정확히 입력해주세요');
		    return;
		}
		
		// '-' 없는 버전
		const phone = ""
		const regPhone = /^01([0|1|6|7|8|9])([0-9]{3,4})([0-9]{4})$/;

		if(!regPhone.test(phone)) {
		    alert('정확한 핸드폰번호를 입력해주세요: - 제외');
		    return;
		}
		//생일
		const birth = ""
		const regBirth = /^(19[0-9][0-9]|20\d{2})(0[0-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$/;

		if(!regBirth.test(birth)) {
		    alert('정확한 생년월일 8자리를 입력해주세요');
		    return;
		}
		const password = /^.*(?=.{6,20})(?=.*[0-9])(?=.*[a-zA-Z]).*$/;

		console.log(password.test("hello5hi")); //true
		
		
		
	</script>

</html>
